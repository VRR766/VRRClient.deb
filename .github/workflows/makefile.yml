name: Build VRR Client

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Theos & SDKs (Modern)
        run: |
          # Clone Theos
          git clone --recursive https://github.com/theos/theos.git $THEOS
          
          # Download iOS 16.5 SDK (Fixes 'missing SDK' and 'outdated' errors)
          curl -L -o iOS16.5.sdk.tar.xz https://github.com/theos/sdks/releases/download/16.5/iPhoneOS16.5.sdk.tar.xz
          tar -xf iOS16.5.sdk.tar.xz
          mkdir -p $THEOS/sdks
          mv iPhoneOS16.5.sdk $THEOS/sdks/
          rm iOS16.5.sdk.tar.xz

      - name: Build Package
        run: |
          # Forces arm64 only (No old 32-bit stuff)
          make package FINALPACKAGE=1 messages=yes

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VRRClient_DEB
          path: packages/*.deb
